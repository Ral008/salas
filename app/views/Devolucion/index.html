#{extends 'main.html' /}
#{set title:'Devolucion de Productos' /}
<div id="mensajes"></div>
<div class="well">
	<fieldset>
		<legend>Devolucion de Productos</legend>
		<form class="form-horizontal">
		    <div class="control-group">
				<label class="control-label">Nota de Entrega</label>
				<div class="controls">
					<div class="input-append">
						<input type="text" id="nroNotaEntrega" name="nroNotaEntrega" autocomplete="off" placeholder="Ingrese N# de Nota Entrega"/>
					</div>
				</div>
			</div>						
			<div class="form-actions">
				<button class="btn btn-primary" type="button" id="btnBuscarNotaEntrega">Buscar</button>
				<button class="btn" type="button" id="btnCancelar">Cancelar</button>
			</div>
		</form>
	</fieldset>
</div>
<table class="table table-striped table-bordered table-condensed">
	<thead>
		<tr>
			<th style="color:#0088CC;">ID</th>	
			<th style="color:#0088CC;">NOTA ENTREGA</th>
			<th style="color:#0088CC;">CLIENTE</th>
			<th style="color:#0088CC;">FECHA</th>
			<th style="color:#0088CC;">VER</th>
		</tr>
	</thead>
	<tbody id="tabla-de-nota-entregas">		
	</tbody>
</table>
<script type="text/javascript">
var DevolucionProductos = {    
	VERDETALLE : "@{Devolucion.verDetalle()}",
	capaDeMensajes : "mensajes",
	init : function(){
		$(document).delegate("#btnBuscarNotaEntrega","click",DevolucionProductos.buscarNotaDeEntregasConDevolucion);	
		$(document).delegate("#btnCancelar","click",DevolucionProductos.cancelar);
		$(document).delegate("a[id*='d_']","click",DevolucionProductos.despacharNotaEntrega);
		DevolucionProductos.buscarNotaDeEntregasConDevolucion();
	},
	despacharNotaEntrega : function(){
		if(confirm("Desea finalizar el ingreso a la CELDA los productos? ")){
			_this = this;
			_id = this.id.substring(2);
			$.ajax({
				url:"@{Devolucion.finalizarDevolucionACelda()}",
				data:{id : _id},
				success:function(result){
					scroll(0,0);
					if(result.status == 1){							
						$.showMessage("success",result.message,DevolucionProductos.capaDeMensajes,true);
						$(_this).parents("tr").remove();
					}else{
						$.showMessage("error",result.message,DevolucionProductos.capaDeMensajes,true);
					}
				}
			})
		}									
	},
	buscarNotaDeEntregasConDevolucion : function(){
		$.ajax({
			url:"@{Devolucion.buscarNotaDeEntregasConDevolucion()}",
			data:{
				nroNotaEntrega   : $("#nroNotaEntrega").val()
			},
			success:function(result){
				$("#tabla-de-nota-entregas").html(DevolucionProductos.printNotaEntregas(result));
			}
		})
	},
	printNotaEntregas : function(obj){
		var html="";
		for(var i = 0 ; i < obj.length ; i++){
			html+="<tr>";
				html+="<td>"+obj[i].ID+"</td>";
				html+="<td>"+obj[i].NOTA_ENTREGA+"</td>";
				html+="<td>"+obj[i].CLIENTE+"</td>";
				html+="<td>"+obj[i].FECHA_NE+"</td>";				
				html+="<td>";																							
				     html+="<a class='btn btn-mini' id='d_"+obj[i].ID+"'><i class='icon-home' title='Finalizar ingreso de producto a CELDA'></i></a> ";
				     html+="<a href="+DevolucionProductos.VERDETALLE+"/"+obj[i].ID+" class='btn btn-mini'><i class='icon-eye-open'></i></a>";				     				     
			    html+="</td>";								
			html+="</tr>";
		}
		return html;
	},
	cancelar : function(){
		location.reload();
	}
}
$(function(){
	DevolucionProductos.init();
})
</script>
