#{if cargarExcel}
	<button type="button" class="btn btn-primary" id="cargar">Registrar contactos</button>
	<img id="loadCargar" src="@{'/public/images/ajax-loaderCombo.gif'}" class="hide">
	<br><br>
#{/if}
#{if msj}
	<div class="alert alert-success">${msj}</div><br/>
#{/if}
#{if formatoError}
	<div class="alert alert-error">${formatoError}</div>
#{/if}
<table class="table table-striped table-bordered table-condensed" id="contactoTable">
	<thead>
		<tr>
			<th style="color:#0088CC;background-color:#f5f5f5">Contacto</th>
			<th style="color:#0088CC;background-color:#f5f5f5">Correo</th>						
			<th style="color:#0088CC;background-color:#f5f5f5">Mensaje</th>
		</tr>
	</thead>
	<tbody>
	#{list items:list,as:'cv'}
		<tr>
			
			<td #{if cv.errorNombreContacto}style="color: #B94A48;background-color: #FFBCBC;"#{/if}>${cv.nombreContacto}</td>
			<td>${cv.correoContacto}</td>
			<td #{if cv.ok}style="color: #008D00;"#{/if}#{else}style="color: #B94A48;"#{/else}>${cv.errorBD}</td>
		</tr>
	#{/list}
	</tbody>
</table>
